all: false
dir: '{{.InterfaceDir}}'
filename: mocks_test.go
force-file-write: true
formatter: goimports
generate: true
include-auto-generated: true
log-level: debug
structname: '{{.Mock}}{{.InterfaceName}}'
pkgname: '{{.SrcPackageName}}'
recursive: false
require-template-schema-exists: true
template: testify
template-schema: '{{.Template}}.schema.json'
packages:
  insider/internal/repository:
    config:
      all: false
    interfaces:
      MessageRepository:
        config:
          filename: "mock_messagerepository.go"
          dir: "mocks/repository"
          pkgname: "mocksrepository"
  insider/internal/sender:
    config:
      all: false
    interfaces:
      Sender:
        config:
          filename: "mock_sender.go"
          dir: "mocks"
          pkgname: "mocks"

